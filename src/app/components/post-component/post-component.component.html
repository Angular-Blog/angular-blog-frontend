<div class="postContainer">
    <img class="profilePicture" src="https://icon-library.com/images/default-profile-icon/default-profile-icon-24.jpg"/>
    <div class="postContentContainer">
        <div class="headerContent">
            <p class="author">@{{post.user.username}}</p>
            <span class="dateDivider">‚¶Å</span>
            <span class="date">{{dateDisplay}}</span>
        </div>
        <p class="content">{{post.text}}</p>
    </div>
  <div class="buttonsContainer">
    <div class="likeButtonContainer">
      <button mat-mini-fab aria-label="Like">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
    <div class="repostButtonContainer">
      <button mat-mini-fab aria-label="repost">
        <mat-icon>autorenew</mat-icon>
      </button>
    </div>
  </div>
</div>
