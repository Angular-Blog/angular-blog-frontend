<div class="container">
    <form [formGroup]="form" (ngSubmit)="saveDetails(form)">
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" required formControlName="email" placeholder="Your email">
            <mat-icon matSuffix>mail_outline</mat-icon>
            <mat-error *ngIf="form.value.email">Email must be valid</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" name="password" [type]="flag ? 'password' : 'text'" required minlength="8">
            <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
            <mat-error *ngIf="form.value.password">Password must be at least 8 characters long</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    </form>
</div>
